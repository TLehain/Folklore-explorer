<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Folklore Explorer</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-pxbYxC6S8WcZVhNSCzZzF9x+A4OQvV+3aD+zVGPzYdM="
    crossorigin=""
  />
</head>
<body>
  <header>
    <h1>ðŸ§­ Folklore Explorer</h1>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search stories..." />
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="Ghost Story">Ghost Story</option>
      <option value="Folk Tale">Folk Tale</option>
      <option value="Fae Creature">Fae Creature</option>
    </select>
    <input type="number" id="distanceFilter" placeholder="Distance (meters)" />
    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <div id="map"></div>
  <div id="storyList"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-pMprSKkn7EV+gAiwpYDn8EJHjHGHMOvZ8svkN4Qc+3s="
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>
</html>
